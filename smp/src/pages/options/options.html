<ion-header class="new-backround">
  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h2>Options</h2>

      <ion-item>
        <ion-label> Notifications</ion-label>
        <ion-toggle [(ngModel)]="data.notifications" (ionChange)="updateNotifications()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label> Notify by email</ion-label>
        <ion-toggle  [(ngModel)]="data.notifications_email" (ionChange)="updateNotificationsEmail()"></ion-toggle>
      </ion-item>

  </div>


</ion-content>
